<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="/index.js"></script>
    <title>Travel World</title>
</head>

<body>
    <div class="Container">
        <div class="Overlay">

            <div class="SocialMediaIcons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <!-- Más íconos de redes sociales según sea necesario -->
            </div>

            <div class="TitleText">
                <h1>CONTACT US</h1>
                <p>Get in touch...</p>
            </div>

            <div class="ContainerInputs">
                <label title="Name">Name</label>
                <input placeholder="Nombre" />
                <label title="Email">Email</label>
                <input placeholder="Email" />
                <label title="Message">Message</label>
                <textarea placeholder="Message">

                </textarea>
                <button title="Send">Send</button>
            </div>
        </div>
        <img alt="Home" src="/assets/images/Travelhome1.jpg" class="ImagenHome" />
    </div>
    <script src="/travelRecommendation/travel_recommendation.js"></script>
</body>

</html>
